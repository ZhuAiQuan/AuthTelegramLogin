<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Telegram Login</title>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('bot_id')) {
      window.open(`https://oauth.telegram.org/auth?bot_id=${params.get('bot_id')}&embed=0&origin=https://auth-telegram-login.vercel.app&provider=TELEGRAM`)
    } else if (params.get('provider')) {
      if (window.opener) {
        const hash = params.get('hash')
        window.opener.postMessage(
          { type: 'AUTH_SUCCESS', hash },
          '*' // 你可以指定更严格的来源限制
        );
      }
      alert(JSON.stringify(params))
      window.close();
    }
    // window.open('')
  </script>
</body>
</html>
