<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Telegram Login</title>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('bot_id')) {
      window.open(`https://oauth.telegram.org/auth?bot_id=${params.get('bot_id')}&embed=0&origin=https://auth-telegram-login.vercel.app&provider=TELEGRAM`)
    }
    window.addEventListener('message', event => {
      console.log(event)
      if (event.origin === 'https://oauth.telegram.org') {
        window.opener.postMessage(
          { type: 'AUTH_SUCCESS', data: event.data },
          decodeURIComponent(params.get('origin'))
        );
        window.close()
      }
    })
    // window.open('')
  </script>
</body>
</html>
