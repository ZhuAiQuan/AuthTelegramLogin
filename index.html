<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Telegram Login</title>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('bot_id')) {
      window.open(`https://oauth.telegram.org/auth?bot_id=${params.get('bot_id')}&embed=0&origin=https://auth-telegram-login.vercel.app`, `TelegramLoginBot${params.get('bot_id')}`, 'width=600,height=500,toolbar=no,status=0,location=0,menubar=0,toolbar=0,top=0,left=0')
    }
    window.addEventListener('message', event => {
      if (event.origin === 'https://oauth.telegram.org') {
        window.opener.postMessage(
          { type: 'AUTH_SUCCESS', data: event.data },
          decodeURIComponent(params.get('origin'))
        );
        window.close()
      } else {
        console.log(event.data)
        if (event.data && event.data.type === 'AUTH_LOGIN') {
          console.log(event.data.data)
        } 
      }
    })
  </script>
</body>
</html>
